<html>
<head>

<title>hebrew_letter_classificaition</title>

<script src="scripts/reset_canvas_func.js"></script>
<script src="scripts/canvas_func.js"></script> 
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"> </script>

<script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

<link rel="stylesheet" href="style/style.css">

<script>
	window.onload = function() {
		canvas_func();
	}
</script>

</head>

<body>
	<h6>hebrew_letter_classificaition</h6>
	
	<div id="canvas_main">
		<canvas id="canvas" width="200px" height="200px"></canvas>
		<div id="canvas_buttons">
			<button id="submit_button" width="50px" height="20px">Predict</button>
			<button id="reset_button" width="50px" height="20px" onClick="reset_canvas_func()">clear</button>
		</div>
	</div>
	<br>
	<div>
		<p id='x_draw'>drawn x</p>
		<p id='y_draw'>drawn y</p>
		<p id='x_mouse'>mouse x</p>
		<p id='y_mouse'>mouse y</p>
	</div>
	<div id="img_dataset"></div>
	<canvas id="hidden_canvas" width="200" height="200"></canvas>
	<div id="chart_div">
	<canvas id="chart" width="400" height="400"></canvas>
	</div>
</body>
</html>
